    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-color: #0a0a0c;
        --card-bg: #131316;
        --primary-gradient: linear-gradient(135deg, #FF9900 0%, #FFCC00 100%);
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }
      .container {
        width: 100%;
        max-width: 480px;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .logo {
        max-width: 180px;
        height: auto;
        filter: drop-shadow(0 0 20px rgba(255, 153, 0, 0.3));
        animation: pulse 3s infinite ease-in-out;
      }
      .mystery-box-card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 32px 24px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }
      .mystery-box-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--primary-gradient);
      }
      h1 {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 32px;
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.6;
        margin: 0 0 24px 0;
      }
      .box-image {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255,153,0,0.2) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px auto;
        font-size: 64px;
      }
      .btn-claim {
        background: var(--primary-gradient);
        color: #000;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 18px;
        text-transform: uppercase;
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, filter 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .btn-claim:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }
      .btn-claim:active {
        transform: translateY(0);
      }
      footer {
        margin-top: 32px;
        font-size: 12px;
        color: #444;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
</head>
